    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&amp;display=swap" rel="stylesheet">
    <link href="/index.css" rel="stylesheet" type="text/css">
    <style>
        #root {
            width: 100vw;
            height: calc(100vh - 31px);
            position: fixed;
            bottom: 31px;
            left: 0px;
        }

        #earth {
            background-image: linear-gradient(180deg,
                    #221e12 0%,
                    #221e12 60%,
                    #0d0d05 100%);
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 35px;
        }
    </style>
</head>

<body>
    <div id="header">
        <a href="/" id="logo-text">tdurtschi.com</a>
        <a class="link" href="about.html">About</a>
    </div>
    <div id="root"><canvas height="1178" width="725"></canvas></div>
    <div id="earth"></div>
    <footer class="noselect">
        <p>
            Last updated May 2020 <br>
            <a onclick="addBug()" href="#">Add Bug</a>
            <span>|</span>
            <a onclick="addPlant()" href="#">Add Plant</a>
            <span>|</span>
            <a href="/">Go Back</a>
        </p>
    </footer>
    <script src="bugjs.bundle.js"></script>
    <script>
        window.b = Game("#root");
        b.game.start();

        function addBug() {
            var bug = b.bugFactory.build();
            b.game.addEntity(bug);
        }

        function addPlant() {
            var plant = b.plantFactory.build();
            b.game.addEntity(plant);
        }
    </script>
</body>
